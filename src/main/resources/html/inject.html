<div class="dock" xmlns="http://www.w3.org/1999/html">
    <div class="total_feedback_window" style="display: block;">
        <span class="total-minimize" title="Minimize">-</span>
        <div class="title">Shopping Assistant</div>

        <div id="main" style="display:none;">
            <ul class="assistant-options">
                <li class="view">View in-store
                    <small>(<span id="counter">0</span>)</small>
                </li>
                <li class="cancel">I'm not interested in looking at this item in-store</li>
            </ul>

            <a class="total-feedback-window-button schedule">Book Appointment</a>
        </div>

        <div id="schedule" style="display:none; padding-bottom: 40px">
            <form>
                <label for="name">Name:</label>
                <input id="name" type="text" value="" placeholder="First and last name" required="required" style="width: 100%" />

                <label for="email">Email:</label>
                <input id="email" type="email" value="" placeholder="Email Address" required="required" style="width: 100%" />

                <label for="schedule-btn">Schedule</label>
                <input type="submit" id="schedule-btn" class="total-feedback-window-button" value="Schedule" />
            </form>
        </div>
    </div>
</div>
